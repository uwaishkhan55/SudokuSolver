  <script>
          const _board = [
    ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
    ['.', '.', '.', '.', '.', '.', '.', '.', '.'],

    ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
    ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
];
        $('#b1').click(()=>{
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                    str="#cell-"+(i*9+j)
                     let a= $(str).val(); 
                     if(!isNaN(parseInt(a))) _board[i][j]=a;
                    
        }}
        sodokoSolver(_board);
        for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                    str="#cell-"+(i*9+j)
                  $(str).val(_board[i][j]); 
                     
                    
        }}
        console.log(_board);
        })

function isValid(board, row, col, k) {
    for (let i = 0; i < 9; i++) {
        let m = 3 * Math.floor(row / 3) + Math.floor(i / 3);
        let n = 3 * Math.floor(col / 3) + i % 3;
        if (board[row][i] == k || board[i][col] == k || board[m][n] == k) {
          return false;
        }
    }
    return true;
}


function sodokoSolver(data) {
  for (let i = 0; i < 9; i++) 
  {
    for (let j = 0; j < 9; j++)
    {
      if (data[i][j] == '.')
       {
        for (let k = 1; k <= 9; k++)
         {
          if (isValid(data, i, j, k)) 
          {
               
                 data[i][j] = `${k}`;
                 if (sodokoSolver(data))
                  {
                          return true;
                  }
                else
                  {
                    data[i][j] = '.';
                  }
         }
       }
       return false;
     }
   }
 }
 return true;
}
